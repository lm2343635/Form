<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<title>服务预约</title>
		<link href="static/css/weui.min.css" rel="stylesheet">
		<link href="static/css/font-awesome.min.css" rel="stylesheet">
		<link href="static/css/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="container" id="container">
			<div class="cell">
				<div class="hd">
				    <h1 class="page_title">服务预约</h1>
				</div>
				<div class="weui_cells_title">用户姓名 <i class="fa fa-star"></i></div>
			    <div class="weui_cells weui_cells_form">
			        <div class="weui_cell">
			            <div class="weui_cell_bd weui_cell_primary">
			                <input class="weui_input" type="text" placeholder="请输入用户姓名（必填）">
			            </div>
			        </div>
			    </div>
			    <div class="weui_cells_title">手机号码 <i class="fa fa-star"></i></div>
			    <div class="weui_cells weui_cells_form">
			        <div class="weui_cell">
			            <div class="weui_cell_bd weui_cell_primary">
			                <input class="weui_input" type="number" pattern="[0-9]*" placeholder="请输入手机号码（必填）">
			            </div>
			        </div>
			    </div>
			    <div class="weui_cells_title">用户住址 <i class="fa fa-star"></i></div>
			    <div class="weui_cells weui_cells_form">
			        <div class="weui_cell">
			            <div class="weui_cell_bd weui_cell_primary">
			                <input class="weui_input" type="text" placeholder="请输入用户住址（必填）">
			            </div>
			        </div>
			    </div>
			    <div class="weui_cells_title">服务类型 <i class="fa fa-star"></i></div>
			    <div class="weui_cells weui_cells_radio">
			        <label class="weui_cell weui_check_label" for="reserve-service-1">
			            <div class="weui_cell_bd weui_cell_primary">
			                <p>单点净水直饮水</p>
			            </div>
			            <div class="weui_cell_ft">
			                <input id="reserve-service-1" class="weui_check" name="reserve-service" type="radio" checked="checked">
			                <span class="weui_icon_checked"></span>
			            </div>
			        </label>
			        <label class="weui_cell weui_check_label" for="reserve-service-2">
			            <div class="weui_cell_bd weui_cell_primary">
			                <p>全屋净化直饮水</p>
			            </div>
			            <div class="weui_cell_ft">
			                <input id="reserve-service-2" class="weui_check" name="reserve-service" type="radio">
			                <span class="weui_icon_checked"></span>
			            </div>
			        </label>
			        <label class="weui_cell weui_check_label" for="reserve-service-3">
			            <div class="weui_cell_bd weui_cell_primary">
			                <p>集中净化直饮水</p>
			            </div>
			            <div class="weui_cell_ft">
			                <input id="reserve-service-3" class="weui_check" name="reserve-service" type="radio">
			                <span class="weui_icon_checked"></span>
			            </div>
			        </label>
			    </div>
			    <div class="weui_cells_title">住房面积（㎡）</div>
			    <div class="weui_cells weui_cells_form">
			        <div class="weui_cell">
			            <div class="weui_cell_bd weui_cell_primary">
			                <input class="weui_input" type="number" placeholder="请输入住房面积">
			            </div>
			        </div>
			    </div>
			    <div class="weui_cells_title">用户类别 <i class="fa fa-star"></i></div>
			    <div class="weui_cells weui_cells_radio">
			        <label class="weui_cell weui_check_label" for="reserve-user-1">
			            <div class="weui_cell_bd weui_cell_primary">
			                <p>业主</p>
			            </div>
			            <div class="weui_cell_ft">
			                <input id="reserve-user-1" class="weui_check" name="reserve-user" type="radio" checked="checked">
			                <span class="weui_icon_checked"></span>
			            </div>
			        </label>
			        <label class="weui_cell weui_check_label" for="reserve-user-2">
			            <div class="weui_cell_bd weui_cell_primary">
			                <p>租户</p>
			            </div>
			            <div class="weui_cell_ft">
			                <input id="reserve-user-2" class="weui_check" name="reserve-user" type="radio">
			                <span class="weui_icon_checked"></span>
			            </div>
			        </label>
			    </div>
			    <div class="weui_cells_title">居住人数</div>
			    <div class="weui_cells weui_cells_form">
			        <div class="weui_cell">
			            <div class="weui_cell_bd weui_cell_primary">
			                <input class="weui_input" type="number" pattern="[0-9]*" placeholder="请输入居住人数">
			            </div>
			        </div>
			    </div>
			    <div class="weui_btn_area">
			        <a class="weui_btn weui_btn_primary" href="javascript:" id="showTooltips">确定</a>
			    </div>
			</div>
		</div>
	</body>
</html>

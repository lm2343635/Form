<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<title>反馈投诉</title>
		<link href="static/css/weui.min.css" rel="stylesheet">
		<link href="static/css/font-awesome.min.css" rel="stylesheet">
		<link href="static/css/style.css" rel="stylesheet">
		<script src="static/js/jquery.min.js"></script>
		<script src="dwr/engine.js" ></script>
        <script src="dwr/interface/FeedbackManager.js"></script>
		<script src="static/js/feedback.js"></script>
	</head>
	<body>
		<div class="container" id="container">
			<div class="cell">
				<div class="hd">
				    <h1 class="page_title">反馈投诉</h1>
				</div>
				<img src="static/images/header.jpg" class="header-img">
				<div class="weui_cells_title">用户姓名 <i class="fa fa-star"></i></div>
			    <div class="weui_cells weui_cells_form">
			        <div class="weui_cell">
			            <div class="weui_cell_bd weui_cell_primary">
			                <input id="feedback-name" class="weui_input" type="text">
			            </div>
			        </div>
			    </div>
			    <div class="weui_cells_title">手机号码 <i class="fa fa-star"></i></div>
			    <div class="weui_cells weui_cells_form">
			        <div class="weui_cell">
			            <div class="weui_cell_bd weui_cell_primary">
			                <input id="feedback-telephone" class="weui_input" type="number" pattern="[0-9]*">
			            </div>
			        </div>
			    </div>
			    <div class="weui_cells_title">用户住址 <i class="fa fa-star"></i></div>
			    <div class="weui_cells weui_cells_form">
			        <div class="weui_cell">
			            <div class="weui_cell_bd weui_cell_primary">
			                <input id="feedback-address" class="weui_input" type="text">
			            </div>
			        </div>
			    </div>
			    <div class="weui_cells_title">设备型号 <i class="fa fa-star"></i></div>
			    <div class="weui_cells weui_cells_form">
			        <div class="weui_cell">
			            <div class="weui_cell_bd weui_cell_primary">
			                <input id="feedback-device" class="weui_input" type="text">
			            </div>
			        </div>
			    </div>
			    <div class="weui_cells_title">留言</div>
			    <div class="weui_cells weui_cells_form">
			        <div class="weui_cell">
			            <div class="weui_cell_bd weui_cell_primary">
			                <textarea id="feedback-message" class="weui_textarea" rows="3"></textarea>
			            </div>
			        </div>
			    </div>
			    <div class="weui_btn_area">
			        <button id="feedback-submit" class="weui_btn weui_btn_primary">确定</button>
			    </div>
			</div>
		</div>
	</body>
</html>

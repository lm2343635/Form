<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<title>反馈投诉</title>
		<link href="static/css/weui.min.css" rel="stylesheet">
		<link href="static/css/font-awesome.min.css" rel="stylesheet">
		<link href="static/css/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="container" id="container">
			<div class="cell">
				<div class="hd">
				    <h1 class="page_title">反馈投诉</h1>
				</div>
				<div class="weui_cells_title">用户姓名 <i class="fa fa-star"></i></div>
			    <div class="weui_cells weui_cells_form">
			        <div class="weui_cell">
			            <div class="weui_cell_bd weui_cell_primary">
			                <input class="weui_input" type="text" placeholder="请输入用户姓名（必填）">
			            </div>
			        </div>
			    </div>
			    <div class="weui_cells_title">手机号码 <i class="fa fa-star"></i></div>
			    <div class="weui_cells weui_cells_form">
			        <div class="weui_cell">
			            <div class="weui_cell_bd weui_cell_primary">
			                <input class="weui_input" type="number" pattern="[0-9]*" placeholder="请输入手机号码（必填）">
			            </div>
			        </div>
			    </div>
			    <div class="weui_cells_title">用户住址 <i class="fa fa-star"></i></div>
			    <div class="weui_cells weui_cells_form">
			        <div class="weui_cell">
			            <div class="weui_cell_bd weui_cell_primary">
			                <input class="weui_input" type="text" placeholder="请输入用户住址（必填）">
			            </div>
			        </div>
			    </div>
			    <div class="weui_cells_title">设备机身编码 <i class="fa fa-star"></i></div>
			    <div class="weui_cells weui_cells_form">
			        <div class="weui_cell">
			            <div class="weui_cell_bd weui_cell_primary">
			                <input class="weui_input" type="text" placeholder="请输入设备机身编码（必填）">
			            </div>
			        </div>
			    </div>
			    <div class="weui_cells_title">留言反馈</div>
			    <div class="weui_cells weui_cells_form">
			        <div class="weui_cell">
			            <div class="weui_cell_bd weui_cell_primary">
			                <textarea class="weui_textarea" placeholder="请输入留言反馈" rows="3"></textarea>
			            </div>
			        </div>
			    </div>
			    <div class="weui_btn_area">
			        <a class="weui_btn weui_btn_primary" href="javascript:" id="showTooltips">确定</a>
			    </div>
			</div>
		</div>
	</body>
</html>
